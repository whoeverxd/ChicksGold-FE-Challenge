<template>
  <section class="home">
    <div id="epic-background">
      <div class="main-content-padding full-width ">
        <div class="container">
          <h2>Sign in</h2>
          <form submit.trigger="signIn($event)" class="login-form">
            <label>
              <span>Email</span>
              <input type="email" value.bind="email" placeholder="you@example.com" required />
            </label>
            <label>
              <span>Password</span>
              <input type="password" value.bind="password" placeholder="••••••••" required />
            </label>
            <button type="submit" class="header-signin" disabled.bind="isLoading">${isLoading ? 'Signing in…' : 'Sign in'}</button>
            <p if.bind="error" class="error-text">${error}</p>
          </form>
        </div>
      </div>
    </div>
  </section>
</template>
