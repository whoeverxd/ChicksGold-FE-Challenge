<template>
  <ul class="main-categories-list">
    <li repeat.for="cat of categories" class="main-category-item"
        mouseenter.trigger="open(cat)" mouseleave.trigger="close(cat)">
      <div class="main-category-btn">
        <span>${cat.name}</span>
        <svg class="main-category-arrow${cat.isOpen ? ' open' : ''}" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9" />
        </svg>
      </div>
      <div if.bind="cat.isOpen" class="main-category-dropdown">
        <div class="main-category-dropdown-content">
          <!-- Aquí puedes renderizar subcategorías, links, etc. -->
          <span class="dropdown-placeholder">Contenido de ${cat.name}</span>
        </div>
      </div>
    </li>
  </ul>
</template>
