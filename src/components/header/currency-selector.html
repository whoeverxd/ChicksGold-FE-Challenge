<template>
  <div class="currency-selector-wrapper" mouseenter.trigger="open()" mouseleave.trigger="close()">
    <button class="currency-btn">
      <span class="currency-label">${selectedCurrency}</span>
      <svg class="currency-arrow${isOpen ? ' open' : ''}" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="6 9 12 15 18 9" />
      </svg>
    </button>
    <div if.bind="isOpen" class="currency-popup">
      <ul>
        <li repeat.for="currency of currencies" class="currency-option" click.trigger="selectCurrency(currency)">
          ${currency}
        </li>
      </ul>
    </div>
  </div>
</template>
