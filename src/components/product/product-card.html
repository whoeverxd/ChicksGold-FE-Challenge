<template>
  <div class="product-card">
    <div class="product-card-header">
      <div class="card-header-left">
        <div class="onsale-status">
          <span class="onsale-dot"></span>
          <span class="onsale-label">ON SALE</span>
        </div>
        <div class="stock-row">
          <span class="stock-status">In stock</span>
        </div>
      </div>
      <div class="qty-box">
        <button class="qty-btn" click.trigger="decreaseQty()">&#x25B2;</button>
        <span class="qty-value">${qty}</span>
        <button class="qty-btn" click.trigger="increaseQty()">&#x25BC;</button>
      </div>
    </div>
    <div class="product-image">
      <img src.bind="product.imagen" alt="Product Image" class="product-img" />
    </div>
    <div class="product-name-row">
      <span class="product-name">${product.nombre}</span>
      <div class="product-game-icon">
        <img src.bind="product.gameIcon" alt="Game Icon" class="game-icon" />

      </div>
    </div>
    <div class="product-price-row" if.bind="product.precio">
      <span class="product-price">$${product.precio.toFixed(2)}</span>
      <span class="product-price-original" if.bind="product.precioOriginal">
        $${product.precioOriginal.toFixed(2)}
      </span>
    </div>

    <span class="product-description">${product.descripcion}</span>
    <div class="product-card-footer">
      <button class="details-btn" disabled>DETAILS</button>
 
    </div>
  </div>
</template>
